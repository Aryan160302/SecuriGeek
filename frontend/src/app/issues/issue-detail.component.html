<div *ngIf="loading">Loading...</div>

<form *ngIf="!loading" (ngSubmit)="save()">
  <div>
    <label>Title</label>
    <input [(ngModel)]="model.title" name="title" required />
  </div>
  <div>
    <label>Description</label>
    <textarea [(ngModel)]="model.description" name="description"></textarea>
  </div>
  <div>
    <label>Status</label>
    <select [(ngModel)]="model.status" name="status">
      <option value="open">Open</option>
      <option value="in_progress">In Progress</option>
      <option value="resolved">Resolved</option>
      <option value="closed">Closed</option>
    </select>
  </div>
  <div>
    <label>Priority</label>
    <select [(ngModel)]="model.priority" name="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
      <option value="critical">Critical</option>
    </select>
  </div>
  <div>
    <label>Assignee</label>
    <input [(ngModel)]="model.assignee" name="assignee" />
  </div>
  <button type="submit">Save</button>
</form>

<h3>Raw JSON</h3>
<pre>{{ model | json }}</pre>
